<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        [routerLink]="['/demo-angular-material/address']"
        routerLinkActive="active"
        mat-list-item
        >Address</a
      >
      <a [routerLink]="['/demo-angular-material/dashboard']" mat-list-item
        >Dashboard</a
      >
      <a [routerLink]="['/demo-angular-material/drag-and-drop']" mat-list-item
        >Drag and Drop</a
      >
      <a [routerLink]="['/demo-angular-material/table']" mat-list-item>Table</a>
      <a [routerLink]="['/demo-angular-material/tree']" mat-list-item>Tree</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async)"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>xplat</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
