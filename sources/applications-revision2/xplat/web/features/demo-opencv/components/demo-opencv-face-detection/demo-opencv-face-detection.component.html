<p>
  Use the Choose File button to load an image through OpenCV.js
</p>
<div *ngIf="(openCVLoadResult | async) as result">
  <div class="error" *ngIf="result.loading">Waiting for OpenCV.js to load!</div>
  <div class="ready" *ngIf="result.ready">OpenCV.js is ready!</div>
  <div *ngIf="result.error">OpenCV.js load error!</div>
</div>

<div class="caption">
  <input
    (change)="readDataUrl($event)"
    #fileInput
    type="file"
    id="fileInput"
    name="file"
    accept="image/*"
  />
</div>

<div>
  <table cellpadding="0" cellspacing="0" width="0" border="0">
    <tr>
      <td>
        <canvas #canvasInput id="canvasInput"></canvas>
      </td>
      <td>
        <canvas #canvasOutput id="canvasOutput"></canvas>
      </td>
    </tr>
  </table>
</div>

<div>
  <div class="control">
    <button
      id="tryIt"
      (click)="detectFace()"
      [disabled]="!classifiersLoaded$ | async"
    >
      Detect Face
    </button>
  </div>
</div>
