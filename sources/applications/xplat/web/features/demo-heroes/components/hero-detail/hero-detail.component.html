<div id="heroDetailsPage"
     *ngIf="hero">
  <h2 id="heroNameTitle">{{ hero.name | uppercase }} Details</h2>
  <div>
    <span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input id="heroNameInput"
             [(ngModel)]="hero.name"
             placeholder="name" />
    </label>
  </div>
  <button id="heroBackButton"
          (click)="goBack()">go back</button>
  <button id="heroSaveButton"
          (click)="save()">save</button>
</div>
