<div id="heroesPage">
  <h2>My Heroes</h2>

  <div>
    <label>Hero name:
      <input id="addHeroInput"
             #heroName />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button id="addButton"
            (click)="add(heroName.value); heroName.value=''">
      add
    </button>
  </div>

  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a id="{{hero.name | removespaces}}Button"
         routerLink="/heroes/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
      <button id="{{hero.name | removespaces}}DeleteButton"
              class="delete"
              title="delete hero"
              (click)="delete(hero)">x</button>
    </li>
  </ul>
</div>
